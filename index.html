<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Interaktif Benua Eropa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1>Benua Eropa</h1>
        <p>Jelajahi negara di Benua Eropa</p>
    </div>

    <div class="container">
        <div class="regions-nav">
            <button class="region-btn" data-region="all">Semua</button>
            <button class="region-btn" data-region="northern">Eropa Utara</button>
            <button class="region-btn" data-region="western">Eropa Barat</button>
            <button class="region-btn" data-region="central">Eropa Tengah</button>
            <button class="region-btn" data-region="eastern">Eropa Timur</button>
            <button class="region-btn" data-region="southern">Eropa Selatan</button>
            <button class="region-btn" data-region="southeastern">Eropa Tenggara</button>
        </div>
        <div id="map"></div>
        <div class="info-container">
            <div class="info-panel" id="country-info" style="display: none;">
                <div id="country-header"></div>
                <div id="eu-info" style="display: none;"></div>
                <div id="info-grid" class="info-grid"></div>
                <div id="products-section"></div>
                <p id="country-description"></p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
